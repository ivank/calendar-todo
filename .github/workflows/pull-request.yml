name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: docker-compose up -d
      - name: Enable Corepack before setting up Node
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: yarn
      - uses: ./.github/actions/yarn-install
      - run: yarn each build
      - run: yarn each lint
      - run: yarn each test --run
